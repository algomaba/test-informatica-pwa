<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Informática PWA</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Manifest PWA -->
    <link rel="manifest" href="manifest.json" />

    <!-- Icons -->
    <link rel="icon" type="image/png" href="icons/icon-192.png" />

    <meta name="theme-color" content="#0a3d62" />
</head>
<body>

    <div id="app">
        <h1>Test Informática</h1>

        <div id="config">
            <label>Duración del examen:</label>
            <select id="timerSelect">
                <option value="600">10 minutos</option>
                <option value="900">15 minutos</option>
                <option value="1200">20 minutos</option>
            </select>

            <button id="startBtn">Comenzar examen</button>
        </div>

        <div id="timer" class="hidden">Tiempo restante: <span id="time"></span></div>

        <div id="quiz" class="hidden"></div>

        <button id="finishBtn" class="hidden">Finalizar</button>

        <div id="results" class="hidden"></div>
    </div>

<script src="questions.js"></script>
<script src="app.js"></script>

<!-- Service worker -->
<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
}
</script>

</body>
</html>
